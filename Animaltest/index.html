<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>내가 만약 동물 마을 주민이라면?</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <meta property="og:title" content="내가 만약 동물 마을 주민이라면?" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://animaltown.netlify.app/bg.png" />
    <meta
      property="og:description"
      content="내가 만약 동물 마을 주민이라면! 어떤 동물 주민일까?"
    />
  </head>
  <body class="container">
    <article class="start">
      <p class="mt-5 text-center">동물로 알아보는 성격 유형</p>
      <h1 class="mt-2 text-center"><mark>내가 만약 동물이라면?</mark></h1>
      <img class="logo1" src="logo.jpg" width="500px" ; height="500px" />
      <div style="text-align: center"></div>

      <button
        type="button"
        class="button1"
        style="animation: 0.3s ease 0s 1 normal forwards running fade-in"
        onclick="start();"
      >
        테스트 시작하기
      </button>
    </article>

    <article class="question">
      <div class="progress mt-5">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bggreen"
          role="progressbar"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: 75%"
        ></div>
      </div>
      <h2 id="title" class="text-center mt-5">문제</h2>
      <input id="type" type="hidden" value="EI" />
      <button
        id="A"
        type="button"
        class="button1"
        style="animation: 0.3s ease 0s 1 normal forwards running fade-in"
      ></button>
      <button
        id="B"
        type="button"
        class="button1"
        style="animation: 0.3s ease 0s 1 normal forwards running fade-in"
      ></button>
    </article>

    <article class="result">
      <img id="img" src="lion.jpg" class="rounded-circle" alt="animal" />
      <h2 id="animal" class="text-center mt-5">동물이름</h2>
      <h3 id="explain" class="text-center mt-5">설명</h3>
    </article>

    <input type="hidden" id="EI" value="0" />
    <input type="hidden" id="SN" value="0" />
    <input type="hidden" id="TF" value="0" />
    <input type="hidden" id="JP" value="0" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script>
      var num = 1;
      var q = {
        1: {
          title: "어느날 네가 만약 동물이 되었다",
          type: "TF",
          A: "그럴리가 ..",
          B: "무슨 동물일까 (두근두근)",
        },
        2: {
          title: "동물 마을에 이사를 왔다",
          type: "SN",
          A: "여기는 어떤 법이 있을지 궁금하다",
          B: "앞으로 마을에서 어떨지 상상한다",
        },
        3: {
          title: "새로운 주민들을 만났을때 나는 ?",
          type: "EI",
          A: "먼저 다가가서 말을 건다",
          B: "말 걸기 부끄러우니 먼저 말 걸때까지 기다린다",
        },
        4: {
          title: "주민이 마을 규칙을 설명해준다",
          type: "JP",
          A: "제대로 파악할때까지 듣는다",
          B: "규칙을 들었으면 끝!",
        },
        5: {
          title: "마을 숲에 살인범이 탈출해서 숨어있다는 말을 들었을때 나는 ? ",
          type: "SN",
          A: "그렇구나, 조심해야겠다 !",
          B: "헐... 살인범이 날 죽이면 어쩌지",
        },
        6: {
          title: "이웃 주민이 애인이랑 헤어진 이야기를 꺼내며 울고있다",
          type: "TF",
          A: "들어보니 울정도는 아닌거같은데..",
          B: "나였어도 정말 힘들었을거같아 ㅜㅜ",
        },
        7: {
          title: "주민들이 환영파티를 열었다!",
          type: "EI",
          A: "헉 !!! (부담..)",
          B: "왁자지껄하게 논다",
        },
        8: {
          title: "마을 주민들이 이따 같이 놀자고 부른다",
          type: "EI",
          A: "너무 좋다 !! 몇시에 볼까",
          B: "아 그런데 오늘 쫌 피곤한거같은데..?",
        },
        9: {
          title: "파티가 끝난 후",
          type: "JP",
          A: "내일은 어떤 일을 할까",
          B: "무계획도 계획의 일부 일단 잘래",
        },
        10: {
          title: "아침에 일어나고 해야할 일은 ?",
          type: "JP",
          A: "인터넷에 갑자기 동물이 되었을때 검색",
          B: "의식의 흐름대로 밖에 나가본다",
        },
        11: {
          title: "이웃 주민이 (좀 많이 단) 과자를 만들어 줬다",
          type: "TF",
          A: "감사합니다 근데 조금 달아요!",
          B: "완전 이뻐요 맛있게 먹었어요!",
        },
        12: {
          title: "주민들과 놀이공원을 가기로 했다",
          type: "SN",
          A: "저번에 갔었을때 이게 필요했으니 챙기고 밥은 이때 먹어야지",
          B: "내일은 이것도 타고 저것도 타고 그래야지 !",
        },
      };

      function start() {
        $(".start").hide();
        $(".question").show();
        next();
      }

      $("#A").click(function () {
        var type = $("#type").val();
        var preValue = $("#" + type).val();
        $("#" + type).val(parseInt(preValue) + 1);
        next();
      });
      $("#B").click(function () {
        next();
      });

      function next() {
        if (num == 13) {
          $(".question").hide();
          var mbti = "";

          //$(".result").show();
          var mbti = "";
          $("#EI").val() < 2 ? (mbti = mbti + "I") : (mbti = mbti + "E");
          $("#SN").val() < 2 ? (mbti = mbti + "N") : (mbti = mbti + "S");
          $("#TF").val() < 2 ? (mbti = mbti + "F") : (mbti = mbti + "T");
          $("#JP").val() < 2 ? (mbti = mbti + "P") : (mbti = mbti + "J");

          link = "result/" + mbti + ".html";

          location.replace(link);
        } else {
          $(".progress-bar").attr("style", "width: calc(100/12*" + num + "%)");
          $("#title").html(q[num]["title"]);
          $("#type").val(q[num]["type"]);
          $("#A").html(q[num]["A"]);
          $("#B").html(q[num]["B"]);
          num++;
        }
      }
    </script>

    <!-- Go to www.addthis.com/dashboard to customize your tools -->
  </body>
</html>
